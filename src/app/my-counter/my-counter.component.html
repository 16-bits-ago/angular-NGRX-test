<div style="
    margin-top: 30px;
    width: 300px; 
    display: flex;
    flex-direction: column;
    justify-content: space-between; 
    align-items: center;
    border-radius: 20px;
    border: 1px solid blue;
    ">
    <div style="
        display: flex; 
        flex-direction: column;
        justify-content: space-around; 
        align-items: center; 
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        ">
        <div style="display: flex; align-items: center; width:100px; justify-content: space-between; ">
            <span style="font-weight: bold;">Current Count:</span>
            <span matBadge="{{ count$ | async }}" matBadgeOverlap="false"></span>
        </div>
        <div style="display: flex; align-items: center; width:200px; justify-content: space-between; ">
            <span style="font-weight: bold;">Updated at:</span>
            <div style="display: flex; flex-direction: column; justify-content: center; width: 100px;">
                <span style="text-align: center; border-radius: 20px; border: 1px solid blue;">{{updatedAt$ | async |
                    date: 'dd-MM-yyyy hh:mm:ss.SSS'}}</span>
            </div>
        </div>
    </div>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
    <div style="display: flex; justify-content: space-around; width: 100%; margin: 20px 0;">
        <button mat-flat-button color="primary" (click)="increment(); updatedAt()">Increment</button>
        <button mat-flat-button color="accent" (click)="decrement(); updatedAt()"
            [disabled]="disableDecrement$ | async">Decrement</button>
    </div>
    <button style="
        margin: 0 0 20px; 
        padding: 0 50px;" mat-flat-button color="warn" (click)="reset()"
        *ngIf="((count$ | async) || 0) !== 0; else toast">
        Reset Counter
    </button>

    <ng-template #toast>
        <div style="font-weight: bold; margin-bottom: 20px;">U must start to count before RESET</div>
    </ng-template>
</div>
